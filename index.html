<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Em breve: O melhor para suas férias</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      width: 100vw;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('back.png') no-repeat center center fixed;
      background-size: cover;
    }
    .centered-text {
      background: rgba(0, 0, 0, 0.45);
      color: #fff;
      font-size: 2rem;
      font-family: Arial, Helvetica, sans-serif;
      padding: 32px 24px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      max-width: 90vw;
      letter-spacing: 2px;
      font-weight: bold;
      text-shadow: 2px 2px 10px #000;
    }
    @media (max-width: 600px) {
      .centered-text {
        font-size: 1.3rem;
        padding: 18px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="centered-text">
    EM BREVE, O MELHOR PARA SUAS FÉRIAS
  </div>
</body>
</html>
